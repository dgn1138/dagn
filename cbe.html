<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBE Mobile Payment - Fruitables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <style>
    body {
      background: linear-gradient(to right, #f3f4f7, #e4eaf0);
      font-family: 'Segoe UI', sans-serif;
    }
    .cbe-card {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.7s ease;
    }
    .cbe-card h3 { font-weight: bold; color: #2c3e50; }
    .cbe-card .form-control { border-radius: 8px; }
    .cbe-card .btn-pay {
      background-color: #0c5290;
      color: white;
      border-radius: 50px;
      font-weight: bold;
    }
    .cbe-card .btn-pay:hover { background-color: #093e70; }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group input { padding-left: 35px; }
    .summary-box {
      background-color: #f0f3f6;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .summary-box h5 { font-size: 1.1rem; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container-fluid bg-primary py-5 text-white text-center">
  <h1 class="display-4">CBE Mobile Banking</h1>
  <p class="lead">Pay directly with your CBE mobile account</p>
</div>

<div class="cbe-card">
  <div class="text-center mb-4">
    <img src="img/cbe.jpg" alt="CBE Logo" style="width: 150px;">
    <h3 class="mt-3">Pay with CBE Mobile</h3>
  </div>

  <form id="cbeForm">
    <div class="form-group">
      <i class="fas fa-user input-icon"></i>
      <input type="text" class="form-control" id="accountName" placeholder="Account Holder Name" required>
    </div>
    <div class="form-group">
      <i class="fas fa-phone input-icon"></i>
      <input type="tel" class="form-control" id="accountPhone" placeholder="Registered Phone Number" required>
    </div>
    <div class="form-group">
      <i class="fas fa-money-check input-icon"></i>
      <input type="number" class="form-control" id="amount" placeholder="Amount in BIRR" required>
    </div>
    <div class="form-group">
      <i class="fas fa-receipt input-icon"></i>
      <input type="text" class="form-control" id="orderId" placeholder="Order Reference (e.g. ORDER67890)" required>
    </div>
    <button type="submit" class="btn btn-pay w-100 py-2">Submit Payment</button>
  </form>

  <div class="summary-box mt-4">
    <h5><i class="fas fa-info-circle text-primary me-2"></i>Payment Summary</h5>
    <p><strong>Bank:</strong> Commercial Bank of Ethiopia (CBE)</p>
    <p><strong>Service:</strong> Mobile Banking</p>
    <p><strong>Security:</strong> Encrypted Transaction</p>
  </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">© 2025 Fruitables. All rights reserved.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('cbeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('accountName').value;
    const phone = document.getElementById('accountPhone').value;
    const amount = document.getElementById('amount').value;
    const orderId = document.getElementById('orderId').value;
    alert(`✅ Payment Request Sent:\\n\\nName: ${name}\\nPhone: ${phone}\\nAmount: ${amount} BIRR\\nOrder ID: ${orderId}`);
  });
</script>
</body>
</html>
